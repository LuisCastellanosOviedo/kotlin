plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id "io.gitlab.arturbosch.detekt" version "1.0.0.RC9.2"
}

test {
    useJUnitPlatform()
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test-junit5', version: '1.3.50'

    // https://mvnrepository.com/artifact/io.mockk/mockk
    testCompile group: 'io.mockk', name: 'mockk', version: '1.9.3'
// https://mvnrepository.com/artifact/org.hamcrest/hamcrest-all
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

    // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-params
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.2'



}

application {
    // Define the main class for the application
    mainClassName = 'edu.kotlin.misc.AppKt'
}
